# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "e2da4d390a29c0f5436af0f735602909"
name = "1click : Ebay Importer"
application_url = "https://ebay-importer-app-dw8zn.ondigitalocean.app"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2026-01"

# App lifecycle webhooks
[[webhooks.subscriptions]]
topics = [ "app/uninstalled" ]
uri = "/webhooks/app/uninstalled"

[[webhooks.subscriptions]]
topics = [ "app/scopes_update" ]
uri = "/webhooks/app/scopes_update"

# Billing webhooks - Auto-upgrade subscriptions
[[webhooks.subscriptions]]
topics = [ "app_subscriptions/update" ]
uri = "/webhooks/app/subscriptions_update"

# GDPR Mandatory Compliance Webhooks
[[webhooks.subscriptions]]
compliance_topics = ["customers/data_request", "customers/redact", "shop/redact"]
uri = "/webhooks/gdpr"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "write_products"

[auth]
redirect_urls = [
  "https://ebay-importer-app-dw8zn.ondigitalocean.app/auth/callback",
  "https://ebay-importer-app-dw8zn.ondigitalocean.app/auth/shopify/callback",
  "https://ebay-importer-app-dw8zn.ondigitalocean.app/api/auth/callback"
]

# Legal URLs for App Store approval
privacy_policy_url = "https://ebay-importer-app-dw8zn.ondigitalocean.app/privacy-policy"
terms_of_service_url = "https://ebay-importer-app-dw8zn.ondigitalocean.app/terms-of-service"
support_url = "https://ebay-importer-app-dw8zn.ondigitalocean.app/support"
